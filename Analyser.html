<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6faff;
    }

    h1, h2 {
      text-align: center;
    }

    .subtitle {
      font-size: 20px;
      margin-top: -0.5rem;
      font-weight: normal;
      color: #444;
    }

    .main-content {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .sidebar {
      width: 25%;
      background-color: #f8f8f8;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      height: 100%;
    }

    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-window {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 10px;
      background: #fafafa;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      height: 500px;
    }

    .chat-input-area {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 0;
      border-top: 1px solid #ddd;
      background: rgb(230, 250, 255);
      position: sticky;
      bottom: 0;
    }

    .chat-input-area input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input-area button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-input-area button:hover {
      background: #218838;
    }

    .upload-form {
      margin-bottom: 1rem;
    }

    .custom-upload-button {
      background-color: #fdc51b;
      color: black;
      padding: 1rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .custom-upload-button:hover {
      background-color: #e0a800;
    }

    input[type="file"] {
      display: none;
    }

    .clear-button {
      background-color: #ffc107;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .clear-button:hover {
      background-color: #e0a800;
    }

    #upload-error {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .message {
      display: flex;
      margin-bottom: 1rem;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      background: #d1e7dd;
    }

    .message.assistant .bubble {
      background: #e2e3e5;
    }

    .msg-text {
      white-space: pre-wrap;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 0.5rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Resume Analyzer</h1>
  <h2 class="subtitle">Upload documents and ask your questions</h2>

  <div class="main-content">

    <!-- Sidebar -->
    <div class="sidebar">
      <form method="POST" enctype="multipart/form-data" class="upload-form">
        <label for="file-upload" class="custom-upload-button" id="upload-btn">üìÑ Upload files</label>
        <input id="file-upload" type="file" name="documents" multiple required accept=".pdf,.docx" onchange="validateFiles(this)">
        <div id="upload-error">‚ùå Only PDF and DOCX under 200MB are allowed!</div>
      </form>

      <a href="/clear" class="clear-button">üßπ Clear Chat</a>

      {% if files_uploaded %}
      <div class="files">
        <strong>Uploaded Files:</strong>
        <ul>
          {% for file in files_uploaded %}
          <li>{{ file }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-window" id="chat-window">
        <!-- Messages will appear here -->
      </div>
      <div class="chat-input-area">
        <input type="text" id="question" placeholder="Type your question..." autocomplete="off">
        <button onclick="ask()">Send</button>
      </div>
    </div>
  </div>

  <script>
    async function ask() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;

      const chatWindow = document.getElementById("chat-window");

      // Show user message
      chatWindow.innerHTML += `
        <div class="message user">
          <div class="bubble">
            <div class="msg-text"><strong>You:</strong> ${question}</div>
          </div>
        </div>`;
      input.value = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        const answer = data.answer || "No response received";

        chatWindow.innerHTML += `
          <div class="message assistant">
            <div class="bubble">
              <div class="msg-text">${marked.parse(answer)}</div>
            </div>
          </div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;

      } catch (error) {
        console.error("Error:", error);
        chatWindow.innerHTML += `
          <div class="message assistant">
            <div class="bubble">
              <div class="msg-text">‚ùå Error getting response.</div>
            </div>
          </div>`;
      }
    }

    function validateFiles(input) {
      const maxTotalSize = 200 * 1024 * 1024;
      const allowedTypes = ['pdf', 'docx'];
      const files = input.files;
      let totalSize = 0;

      const errorDiv = document.getElementById("upload-error");
      const uploadBtn = document.getElementById("upload-btn");

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const ext = file.name.split('.').pop().toLowerCase();
        totalSize += file.size;

        if (!allowedTypes.includes(ext)) {
          errorDiv.textContent = "‚ùå Only PDF and DOCX files are allowed!";
          errorDiv.style.display = "block";
          uploadBtn.style.backgroundColor = "red";
          uploadBtn.textContent = "Invalid File Type!";
          input.value = "";
          return;
        }
      }

      if (totalSize > maxTotalSize) {
        errorDiv.textContent = "‚ùå File size must be under 200MB!";
        errorDiv.style.display = "block";
        uploadBtn.style.backgroundColor = "red";
        uploadBtn.textContent = "File Too Large!";
        input.value = "";
      } else {
        errorDiv.style.display = "none";
        uploadBtn.style.backgroundColor = "#fdc51b";
        uploadBtn.textContent = "üìÑ Upload files";
        input.form.submit();
      }
    }

    window.onload = function () {
      const input = document.getElementById("question");
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          ask();
        }
      });
    };
  </script>
</body>
</html>
